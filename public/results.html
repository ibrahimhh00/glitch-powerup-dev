<!DOCTYPE html>
<html>
  <head>
    <style>
      #card-container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .card {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .list-name {
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 10px;
      }

      .total-size {
        margin-bottom: 10px;
      }

      .category {
        font-style: italic;
        margin-left: 10px;
      }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>

  <body>
    <div id="card-container"></div>

    <script>
            var t = TrelloPowerUp.iframe();

            t.render(function () {
        var data = t.arg('message');
        if (!data || !data.categoryPoints) {
          console.error('Data or categoryPoints is not defined');
          return;
        }

        var container = document.getElementById('card-container');

        // Create div for each list
        var div = document.createElement('div');
        div.className = 'card';
        div.innerHTML =
          `<p class="list-name">List Name: ${data.listName}</p>` +
          `<p class="total-size">Total Size: ${data.totalPoints}</p>`;

        // Create div for each category
        Object.keys(data.categoryPoints).forEach(function (key) {
          var p = document.createElement('p');
          p.className = 'category';
          p.textContent = `Category ${key}: ${data.categoryPoints[key]}`;
          div.appendChild(p);
        });

        container.appendChild(div);
        return t.sizeTo('#card-container');
      });

            });
    </script>
  </body>
</html>
