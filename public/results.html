<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
      #card-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        background: #f1f1f1;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #fff;
      }

      .card .list-name {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card .total-size,
      .card .category {
        margin-bottom: 5px;
      }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <div id="card-container">
      <!-- The content will be dynamically generated -->
    </div>
    <script src="./js/results.js"></script>
  </body>
</html>
